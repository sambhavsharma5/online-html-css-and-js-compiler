<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c68c825ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="h1">ONLINE TEXT EDITOR</h1>
    <div class="container">
        <div id="left">
            <label id="label"><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label id="label"><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label id="label"><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
            <textarea id="javascript-code" onkeyup="run()"></textarea>
        </div>
        <div class="right"></div>
        <label id="main"><i class="fa-solid fa-play">OUTPUT</i></label>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
